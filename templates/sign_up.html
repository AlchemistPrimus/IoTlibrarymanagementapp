{%extends "index.html"%}


{%block formGroup%}

    <div class="content formArea p-3">
        <form class="form-horizontal" method="POST">
            <div class="form-group p-2">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group p-2">
                <label class="control-label col-sm-2" for="password1">Enter password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password1" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group p-2">
                <label class="control-label col-sm-2" for="password2">Confirm password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password2" id="pwd" placeholder="Confirm password">
                </div>
            </div>
            <div class="form-group p-2">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-primary p-2">Submit</button>
                </div>
            </div>
        </form> 
    </div> 

{%endblock%}
